<link href="https://fonts.cdnfonts.com/css/facebook-sans" rel="stylesheet">
<html lang="en">
<head>
    <title>facebook</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/facebook-sans');
        body{
            margin:0px;
            background: white;
        }
        input::placeholder {
            font-size: 18px;
        }
        .Login{
            cursor: pointer;
        }
        .forgot{
            border: none;
            color: blue;
            cursor: pointer;
            background-color: white;
        }
        .new{
            cursor: pointer;
        }
    </style>
    <link rel="icon" type="image/png" href="Facebook-Logo.jpg">
</head>
<body>
    <div style="height: 100%; width: 50%; float: left;">
        <div style="margin-left: 50px; margin-top: 200px; font-size: 1.5cm;color:blue;font-weight: bolder; font-family: 'Facebook Sans', sans-serif;">facebook</div>
        <div style="margin-left: 50px; margin-top: 5px; font-size: 0.5cm; font-weight: bold;">All other social media platforms are my ripoffs</div>
    </div>
    <div style="height: 100%; width: 50%; background: blue; float: left;">
        <div style="height: 450px; width:500px; margin-left: 100px; margin-top: 100px; background: white; border-radius: 5pt;">
            <div style="margin-top: 50px; margin-left: 50px; padding-top: 40px;"><input type="text" name="" id="" size=40 maxlength=20 placeholder="Username/Email" style="width:400px; height:50px; border-radius: 5pt;"></div>
            <div style="margin-top: 25px; margin-left: 50px; padding-top: 10px;"><input type="text" name="" id="" size=40 maxlength=20 placeholder="Password" style="width:400px; height:50px; border-radius: 5pt"></div>
            <div style="margin-top: 45px; margin-left: 200px; padding-top: 0px;"><input type="button" class="Login" Value="Login" style="width:100px; height:50px; color:white; font-weight: bold; font-size: 0.5cm; background: blue; border-radius: 5pt; outline: none; border: none;"></div>
            <div style="margin-top: 5px; margin-left: 185px; padding-top: 5px; color:blue"><input type="button" Value="Forgotten Password?" class="forgot"></div>
            <div style="margin-top: 15px; border-top: 2px solid gray; width: 100%;"></div>
            <div style="margin-top: 45px; margin-left: 150px; padding-top: 0px;"><input type="button" class="new" Value="Create new account"style="width:200px; height:50px; color:white; font-weight: bold; font-size: 0.5cm; background: green; border-radius: 5pt; outline: none; border: none;"></div>
        </div>
        <div style="margin-top: 20px; margin-left: 170px; padding-top: 0px; color:white; font-size: 20"><b>Create a Page</b> for a celebrity, brand or business</div>
    </div>
</body>
</html>
